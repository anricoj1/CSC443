<!DOCTYPE html>
<html>
    <head>
        <title>Error</title>
    </head>
    <body>
        <div class="container">
            <h1>404!! Sorry You Hit and Error</h1>
            <h3>We are redirecting to <a href="/">Home</a> In <span id="countdown">5</span> Seconds.</h3>
        </div>

    
    <script>
        var seconds = 5;

        var countDown = () => {
            seconds = seconds - 1;
            if (seconds < 0) {
                window.location = "/";
            } else {
                document.getElementById("countdown").innerHTML = seconds;

                window.setTimeout("countDown()", 1000);
            }
        }

        countDown();
    </script>
    </body>
</html>
